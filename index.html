h1>Exercise 2</h1>


        <p>Enter the Digit</p>
        <input type="text" id="bw2", width="6">
        <p>Write the number between 1000</p>
        
        

<script>
    
    function sum() {
        let sum = 0;
        for (let i = 0; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
    }
</script>
